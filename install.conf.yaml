- defaults:
      link:
          create: true
          glob: true
          relink: true

- clean: ["~", "~/.config"]

- link:
      ~/.config/fish/: fish/*
      ~/.config/starship.toml: starship/starship.toml
      ~/.gitconfig: git/gitconfig

- create:
      ~/.ssh:

- shell:
      - chsh -s "$(which fish)"
      - curl -sS https://starship.rs/install.sh | sh -s -- -f
